{{ template "header" .}}
<h1>ユーザ登録</h1>
{{ if .Error }}
    <p><font color="#FF0000">{{ .Error }}</font></p>
{{ end }}
<form action="/user/new" method="POST">
    <label>ユーザ名</label><input type="text" name="username" required><br>
    <label>パスワード</label><input type="text" name="password" required><br>
    <label>パスワード確認</label><input type="text" name="password_confirm" required><br>
    <input type="submit" value="登録">
    <a href="/index"><button type="button">戻る</button></a>
</form>
{{ template "footer" }}
